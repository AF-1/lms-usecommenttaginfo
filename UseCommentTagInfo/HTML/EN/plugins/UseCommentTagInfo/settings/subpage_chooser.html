[% WRAPPER settingGroup title=settingsgrouptitle desc="" %]
	<div class="prefDesc">[% "PLUGIN_USECOMMENTTAGINFO_DESC" | string %]</div>
[% END %]
[% IF subpages.size>1 %]
[% WRAPPER settingGroup title="PLUGIN_USECOMMENTTAGINFO_SUBPAGE" desc="PLUGIN_USECOMMENTTAGINFO_SUBPAGE_DESC" %]
	<select class="stdedit" name="subpage" id="subpage" onchange="location.href=options[selectedIndex].value">
		[% FOREACH option = subpages.keys.sort %]
			<option [% IF subpage == option %]selected[% END %] value="[% subpages.$option %]">[% option | getstring %]</option>
		[%- END -%]
	</select>
[% END %]
<br>
[% END %]
